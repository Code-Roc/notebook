<form>
<input id="txt" type="text">
<input id="btn" type="button" onclick="demo()" value="按钮">
</form>
<script>
function demo(){
    try{
        var e=document.getElementById("txt").value;
        if (e==""){
            throw "第一个异常 用户输入==空";
        }else if(e=="123456"){
            throw "第二个异常 输入太简单";
        }
    }catch (err){
        alert(err);
    }
}
</script>
